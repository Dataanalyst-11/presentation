<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Real-Time Title</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Header styling */
    header {
      background-color: #003366; /* Dark Blue background */
      color: white;
      padding: 20px 10px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    h2 {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0 0 0;
      color: #00BFFF; /* Bold Blue for OPERATION NIGHT HAMMER */
    }

    img {
      margin-top: 0;
      width: 100%;      /* Full width banner */
      height: auto;     /* Keep proportions */
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="chartTitle">Loading...</h1>
    <h2># OPERATION NIGHT HAMMER</h2>
  </header>

  <!-- Banner Image (raw GitHub link) -->
  <img src="https://raw.githubusercontent.com/USERNAME/REPO/main/WhatsApp%20Image%202025-10-03%20at%2017.17.05_1f55....jpg" 
       alt="Operation Night Hammer Banner">

  <script>
    function updateTitle() {
      const titleElement = document.getElementById('chartTitle');

      const now = new Date();
      const options = {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };

      const formattedTime = now.toLocaleString('en-GB', options).replace(',', '');
      const titleText = `TELESALES PERFORMANCE AS AT ${formattedTime}`;

      titleElement.textContent = titleText;
      document.title = titleText;
    }

    updateTitle();
    setInterval(updateTitle, 1000);
  </script>

</body>
</html>
