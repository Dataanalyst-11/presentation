<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telesales Performance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #1d3561; /* dark blue header */
      color: white;
      text-align: center;
      padding: 30px 10px;
      font-weight: bold;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header h2 {
      margin: 10px 0 0;
      font-size: 22px;
    }
    .banner img {
      width: 90vw;        /* full viewport width */
      height: 70vh;        /* 80% of screen height */
      object-fit: cover;   /* crop edges if needed */
      display: block;
      margin: 0 auto;
    }
    main {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="chartTitle">Loading...</h1>
    <h2># OPERATION NIGHT HAMMER</h2>
  </header>

  <div class="banner">
    <img src="https://raw.githubusercontent.com/Dataanalyst-11/presentation/main/WhatsApp%20Image%202025-10-03%20at%2017.17.05_1f556b58.jpg" 
         alt="Operation Night Hammer Banner">
  </div>

  <main>
    <p>Welcome to the presentation of Operation Night Hammer.</p>
  </main>

  <script>
    function updateTitle() {
      const titleElement = document.getElementById('chartTitle');

      const now = new Date();
      const options = {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
      };

      const formattedTime = now.toLocaleString('en-GB', options).replace(',', '');
      const titleText = `TELESALES PERFORMANCE AS AT ${formattedTime}`;

      titleElement.textContent = titleText;
      document.title = titleText; // also updates browser tab title
    }

    // run immediately + every second
    updateTitle();
    setInterval(updateTitle, 1000);
  </script>

</body>
</html>
